
{% extends 'base.html' %}

{% block content %}
<section class="book_section layout_padding">
	<div class="container">
		<div class="heading_container">
			<h2 style="color: white;">
				Stay your message here
			</h2>
			<br>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form_container">

					<form method="post" enctype="multipart/form-data">{% csrf_token %}

						<p style="color: white">

							<label for="id_Name">Name:</label>
							<input class='form-control' placeholder="Food's name" type="text" name="Name" maxlength="100" required="" id="id_Name">
							
							
						</p>

						
						<p style="color: white;">  

							<label for="id_Recipe">Recipe:</label>
							<textarea class='form-control' placeholder="Food's recipe here" name="Recipe" cols="40" rows="10" required="" id="id_Recipe"></textarea>
							
						</p>
						
						

						<div style="color: white">

							<p style="color: white;">Food's image here</p>
							<br>

							<p>
								<input type="file" name="Image" accept="image/*" required="" id="id_Image">
							</p>
							<br>        
							
						</div>

						
						<p style="color: white;">

							<label for="id_Price">Price:</label>
							<input class='form-control' placeholder="Food's price" type="text" name="Price" maxlength="100" required="" id="id_Price">
							
							
						</p>

						<button type="submit"> Add </button>
					</form>

				</div>
			</div>
		</div>
	</div>
</section>


{% endblock content %}
